<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <div class="m-auto d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh; max-width: 100%;">
            <img 
             alt="#"
            class="img-fluid"
            height="350px"
            width="350px"
            id="img"
             >
            <div class="mt-5 d-flex flex-column align-items-center justify-content-center">
                <h3 id="item">Item 1</h3>
                <p id="content">Some Content</p>
            </div>
            <div class="d-flex gap-5">
                <button id="back" class="btn btn-dark">Back</button>
                <button id="forward" class="btn btn-dark">Forward</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
